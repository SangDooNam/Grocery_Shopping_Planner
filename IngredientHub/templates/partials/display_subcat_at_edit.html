{% load recipe %}
<br><br>
<div>
    {% if sub_categories %}
        <table class="table custom-table">
            {% for row in sub_categories|chunks:5 %}
                <tr style="text-align: left;"> 
                    {% for subcategory in row %}
                        <td>
                            <a href="#" hx-get="{% url 'IngredientHub:products_edit' cat_id=subcategory.parent_category_id.id %}?sub_id={{ subcategory.id }}" hx-target="#products_at_edit">{{ subcategory }}</a>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Please select subcategory.</p>
    {% endif %}
</div>
